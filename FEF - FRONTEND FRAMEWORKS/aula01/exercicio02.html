<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Aula 01</title>
    <script type="text/javascript">
        res = confirm("Você quer permanecer na página?");
        alert(res);
    </script>
</head>

</body>
</html>
