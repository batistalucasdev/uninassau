<!-- Crie um script que leia um valor e escrever se é positivo ou 
negativo (considere o valor zero como positivo). -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Slide 14</title>
</head>

<body>
    <h1>Exercício 02</h1>
    <div>
        <script>
            let numero = parseInt(prompt("Digite um número: "));
            document.write("\nNúmero: " + numero + "<br>");
            
            if (numero >= 0){
                document.writeln("O número é positivo.");
            }
            else{
                document.writeln("O número é negativo.");
            }
        </script>
    </div>
</body>

</html>
