<!-- Crie me código em javascript que receba 3 notas e escreva na tela a média -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Soma de três números</title>
    <script type="text/javascript" src="">
    </script>
</head>

<body>
    <h1>Operadores Matemáticos</h1>
    <div>
        <h2>Soma de três números</h2>
        <script>
            var num1 = parseInt(prompt("Digite o primeiro número: "));
            document.write("\nNúmero 1: " + num1 + "<br>");
            var num2 = parseInt(prompt("Digite o segundo número: "));
            document.write("\nNúmero 2: " + num2 + "<br>");
            var num3 = parseInt(prompt("Digite o terceiro número: "));
            document.write("\nNúmero 3: " + num3 + "<br>");

            let soma = (num1 + num2 + num3);

            document.write("\tSoma = " + soma + "<br>");
        </script>
    </div>
</body>

</html>
