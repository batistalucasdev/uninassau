<!-- Faça um Script que receba pelo prompt o nome, RG, CPF e Idade. Escreva-os na tela -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Slide 23</title>
</head>

<body>
    <h1>Exercício 01</h1>
    <div>
        <script>
            let nome = prompt("Digite seu nome: ");
            document.write("\nNome: " + nome + "<br>");
            let rg = prompt("Digite seu RG: ");
            document.write("\nNome: " + rg + "<br>");
            let cpf = prompt("Digite seu CPF: ");
            document.write("\nCPF: " + cpf + "<br>");
            let idade = prompt("Digite sua idade: ");
            document.write("\nIdade: " + idade + "<br>");
        </script>
    </div>
</body>

</html>
