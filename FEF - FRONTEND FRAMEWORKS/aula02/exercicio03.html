<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Soma de três números</title>
    <script type="text/javascript" src="">
    </script>
</head>

<body>
    <h1>Operadores Matemáticos</h1>
    <div>
        <h2>Nome e idade</h2>
        <p>Crie um código em javascript que receba o nome e a idade de uma pessoa e escreva-as na tela.</p>
        <script>
            let nome = prompt("Digite seu nome: ");
            document.write("\nNome: " + nome + "<br>");
            let idade = parseInt(prompt("Digite sua idade: "));
            document.write("\nIdade: " + idade + " anos " + "<br>");

            
        </script>
    </div>
</body>
