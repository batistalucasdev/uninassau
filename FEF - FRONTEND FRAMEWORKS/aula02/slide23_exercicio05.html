<!-- Faça um Script que leia um número inteiro e apresentar o resultado do quadrado desse número. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Slide 23</title>
</head>

<body>
    <h1>Exercício 03</h1>
    <div>
        <script>
            let numero = parseInt(prompt("Digite número: "));
            document.write("\nNúmero: " + numero + "<br>");
            
            let quadrado = (numero) ** 2;
            
            document.write("\nQuadrado do número: " + quadrado + "<br>");
        </script>
    </div>
</body>

</html>
