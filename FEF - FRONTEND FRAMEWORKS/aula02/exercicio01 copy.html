<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Slide 15</title>

    </script>
</head>

<body>
    <h1>Operadores Matemáticos</h1>
    <div>
        <h2>Cálculo de média</h2>
        <script>
            var nota1 = parseInt(prompt("Digite a nota 1: "));
            document.write("\nNota 1: " + nota1 + "<br>");
            var nota2 = parseInt(prompt("Digite a nota 2: "));
            document.write("\nNota 2: " + nota2 + "<br>");
            var nota3 = parseInt(prompt("Digite a nota 3: "));
            document.write("\nNota 3: " + nota3 + "<br>");

            let media = (nota1 + nota2 + nota3) / 3;

            document.write("\tMédia = " + media + "<br>");
        </script>
    </div>
</body>

</html>
