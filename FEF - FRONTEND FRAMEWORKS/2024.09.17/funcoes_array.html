<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo Array - Funções</title>
</head>

<body>
    <h1>Exemplo Array - Funções </h1>
    <div>
        <script>
            function arrayQuadrado() {
                let array = []; // array vazia
                let i;
                for (i = 0; i < 10; i++) {
                    array[i] = i * i;
                }
                return array;
            }
            array = arrayQuadrado();
            document.write("\nArray: " + array + "<br>");
        </script>
    </div>
</body>

</html>
