<body>
    <h1>Exemplo Média - Funções </h1>
    <button onclick="oi()">oi</button>
    <div>
        <script>
            function soma (a,b){
                let aux = a + b;
                return aux;
            }

            function media (x,y){
                let a = soma(x,y);
                return a/2;
            }

            let m = media(8,6);
            console.log(m);

            function oi() {
                alert("oi")
                
            }

            document.write("\nMédia: ", + m + "<br>");
    
        </script>
