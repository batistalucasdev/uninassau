<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo contador - funções</title>
</head>

<body>
    <h1>Exemplo contador</h1>
    <div>
        <script>
            let i; // variável auxiliar (contador) // i = 0; (while (i<5)) ou i=1; (while(i<=5))
            i = 1;
            while (i<5){
                console.log(i);
                document.write("\ni: ", + i + "<br>");
                i++;
            }
            
        </script>
    </div>
</body>

</html>
