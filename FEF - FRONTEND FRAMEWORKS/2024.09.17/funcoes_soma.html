<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo Fatorial - Funções</title>
</head>

<body>
    <h1>Exemplo Soma - Funções </h1>
    <div>
        <script>
            function soma (a,b){
                let aux;
                aux = a + b;
                return aux;
            }

            let s = soma(2,7);
            let y = soma(200,500);
            let z = soma(15,1);
            console.log(s);

            document.write("\nSoma 1: ", + s + "<br>");
            document.write("\nSoma 2: ", + y + "<br>");
            document.write("\nSoma 3: ", + z + "<br>");
            
            
            
        </script>
    </div>
</body>

</html>
