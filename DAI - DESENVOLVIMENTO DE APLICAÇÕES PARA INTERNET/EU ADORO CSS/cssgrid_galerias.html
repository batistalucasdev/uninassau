<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com CSS Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-flow: dense;
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            background-color: #f4f4f4;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <h3>Imagem 1</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <h3>Imagem 2</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
            <h3>Imagem 3</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 4">
            <h3>Imagem 4</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 5">
            <h3>Imagem 5</h3>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300" alt="Imagem 6">
            <h3>Imagem 6</h3>
        </div>
    </div>

</body>
</html>
